services:
  # PostgreSQL 15 Database
  db:
    image: postgres:15-alpine
    container_name: musicseer-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-musicseer}
      POSTGRES_USER: ${POSTGRES_USER:-musicseer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-musicseer}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: development
    container_name: musicseer-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/backend/src:/app/apps/backend/src

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: development
    container_name: musicseer-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    volumes:
      - ./apps/frontend/src:/app/apps/frontend/src

volumes:
  postgres_data:
    driver: local
